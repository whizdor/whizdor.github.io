<script>

	function grade(a) {
	
		if(a == 'A*') return 10;
		if(a == 'A') return 10;
		if(a == 'B+') return 9;
		if(a == 'B') return 8;
		if(a == 'C+') return 7;
		if(a == 'C') return 6;
		if(a == 'D+') return 5;
		if(a == 'D') return 4;
		if(a == 'E') return 0;
		if(a == 'F') return 0;
		if(a == 'I') return 0;
	
	}
	
	function base1() 
	{
		var mth1 = 6* grade(document.getElementById("mth111").value);
		var mth2 = 6* grade(document.getElementById("mth112").value);
		var phy1 = 11* grade(document.getElementById("phy1").value);
		return mth1+mth2+phy1;
	}
	
	function base2() {
		var mth3 = 6* grade(document.getElementById('mth113').value);
		var mth4 = 6* grade(document.getElementById('mth114').value);
		var phy2 = 11* grade(document.getElementById('phy2').value);
		return mth3+mth4+phy2;
	}
	
	function escsem() {
		var esc1 = 7* grade(document.getElementById('esc111').value);
		var esc2 = 7* grade(document.getElementById('esc112').value);
		var lif = 6* grade(document.getElementById('lif111').value);
		var chmlab = 3* grade(document.getElementById('chm111').value);
		return esc1+esc2+lif+chmlab;
	}
	
	function tasem() {
		var elc = 11* grade(document.getElementById('elc').value);
		var ta = 9* grade(document.getElementById('ta111').value);
		var phylab = 3* grade(document.getElementById('phy111').value);
		var chm112 = 4* grade(document.getElementById('chm112').value);
		var chm113 = 4* grade(document.getElementById('chm113').value);
		return elc+ta+phylab+chm112+chm113;
	}
	
	function ta() 
	{
		var s1 = base1() + tasem();
		var s2 = base2() + escsem();
		var spi1 = s1/54;
		var spi2 = s2/46;
		var cpi = (s1 + s2)/100;
		var roundedspi1 = Math.round((spi1 + Number.EPSILON) * 100) / 100;
		var roundedspi2 = Math.round((spi2 + Number.EPSILON) * 100) / 100;
		var roundedcpi = Math.round((cpi + Number.EPSILON) * 100) / 100;
		document.getElementById("spi1").innerHTML ="Your SPI of Semester 1 is : "+ roundedspi1 ;
		document.getElementById('spi2').innerHTML ="Your SPI of Semester 2 is : "+ roundedspi2;
		document.getElementById('cpi').innerHTML = "Your CPI is : "+ roundedcpi;
		document.getElementById("outputId").style.cssText = 'border: 0.1rem solid;border-color: white;padding: 5%;margin: 5%;';
	}
	
	function esc() {
		var s1 = base1() + escsem();
		var s2 = base2() + tasem();
		var spi1 = s1/46;
		var spi2 = s2/54;
		var cpi = (s1 + s2)/100;
		var roundedspi1 = Math.round((spi1 + Number.EPSILON) * 100) / 100;
		var roundedspi2 = Math.round((spi2 + Number.EPSILON) * 100) / 100;
		var roundedcpi = Math.round((cpi + Number.EPSILON) * 100) / 100;
		document.getElementById("spi1").innerHTML = "Your SPI of Semester 1 is : "+ roundedspi1 ;
		document.getElementById("spi2").innerHTML = "Your SPI of Semester 2 is : "+roundedspi2;
		document.getElementById("cpi").innerHTML = "Your CPI is : "+ roundedcpi;
		document.getElementById("outputId").style.cssText = 'border: 0.1rem solid;border-color: white;padding: 5%;margin: 5%;';
	}
