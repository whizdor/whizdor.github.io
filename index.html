<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<style>
		#heading{
			text-align: center;
		}
		form{
			padding-right: 30.5%;
			padding-left: 30.5%;
			color: white;
		}
		#btn{
			text-align: left;
			padding-top: 2%;
		}
	</style>
</head>
<body class="bg-dark">
	<form action="decide.html" method="post" id="decide" class="">
		<h1 id="heading" class="mt-5 mb-4">CPI</h1>
		<hr>
		<div class="branch mb-3 mt-5">
			<label for="branch" class="form-label fs-4" >Branch :</label>
			<div class="">
				<select name="branch" id="branch" class="form-select ">
					<option value="" selected>Select your Branch</option>
					<option value="AE">AE</option>
					<option value="CE">CE</option>
					<option value="CHE">CHE</option>
					<option value="CHM">CHM</option>
					<option value="EE">EE</option>
					<option value="ME">ME</option>
					<option value="PHY">PHY</option>
					<option value="CSE">CSE</option>
					<option value="MSE">MSE</option>
					<option value="BSBE">BSBE</option>
					<option value="ECO">ECO</option>
					<option value="ES">ES</option>
					<option value="MTH">MTH</option>
					<option value="SDS">SDS</option>
				</select>
			</div>
			
		</div>
		<div class="group mb-3">
			<label for="group" class="form-label fs-4">Group :</label>
			<div class="">
				<select name="group" id="group" class="form-select">
					<option value="" selected>Select your Group</option>
					<option value=1>ESC</option>
					<option value=2>TA</option>
				</select>
			</div>
		</div>
		<div id="btn">
			<button type="button" class="btn btn-light" onclick="submit1()">Submit</button><br><br>
		</div>
		

	</form>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script>
		$(document).ready(function () { });
		function submit1() {
			var a = document.getElementById("branch").value;
			var b = document.getElementById("group").value;

			if(a == "AE" || a == "CE" || a == "CHE" || a == "CHM") p1 = "PHY112A : ";
			if(a == "EE" || a == "ME" || a == "PHY" ) p1 = "PHY113A : ";
			if(a == "CSE" || a == "MSE" ) p1 = "PHY114A : ";
			if(a == "BSBE" || a == "ECO" || a == "ES" || a == "MTH" || a == "SDS") p1 = "PHY115A : ";

			if(a == "BSBE" || a == "ECO" || a == "ES" || a == "ME" || a == "PHY") p2 = "PHY112A : ";
			if(a == "CHE" || a == "CHM" ||a == "CSE" || a == "MSE" )p2 = "PHY113A : ";
			if(a == "EE" || a == "MTH" || a == "SDS") p2 = "PHY114A : ";
			if( a == "AE" || a == "CE" ) p2 = "PHY115A : ";

			localStorage.setItem('PHY1',p1);
			localStorage.setItem('PHY2',p2);
			localStorage.setItem('Group',b);

			if(b == 1) window.location.href = "https://github.com/whizdor/whizdor.github.io/blob/c72946e1aa31e2ee563a5c44a71350ed28d45281/cpi_esc.html";
			if(b == 2) window.location.href = "https://github.com/whizdor/whizdor.github.io/blob/c72946e1aa31e2ee563a5c44a71350ed28d45281/cpi_ta.html";

		}
	</script>

</body>

</html>
