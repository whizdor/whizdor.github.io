<!DOCTYPE html>
<html>

<body>
	<form action="decide.html" method="post" id="decide">
		<h1>CPI</h1>
		<div class="branch">
			<label for="branch">Branch</label>
			<select name="branch" id="branch">
				<option value="AE">AE</option>
				<option value="CE">CE</option>
				<option value="CHE">CHE</option>
				<option value="CHM">CHM</option>
				<option value="EE">EE</option>
				<option value="ME">ME</option>
				<option value="PHY">PHY</option>
				<option value="CSE">CSE</option>
				<option value="MSE">MSE</option>
				<option value="BSBE">BSBE</option>
				<option value="ECO">ECO</option>
				<option value="ES">ES</option>
				<option value="MTH">MTH</option>
				<option value="SDS">SDS</option>
			</select>
		</div>

		<div class="group">
			<label for="group">Group</label>
			<select name="group" id="group">
				<option value=1>ESC</option>
				<option value=2>TA</option>
			</select>
		</div>

		<button type="button" class="btn btn-info" onclick="submit1()">Submit</button><br><br>

	</form>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script>
		$(document).ready(function () { });
		function submit1() {
			var a = document.getElementById("branch").value;
			var b = document.getElementById("group").value;

			if(a == "AE" || a == "CE" || a == "CHE" || a == "CHM") p1 = "PHY112A : ";
			if(a == "EE" || a == "ME" || a == "PHY" ) p1 = "PHY113A : ";
			if(a == "CSE" || a == "MSE" ) p1 = "PHY114A : ";
			if(a == "BSBE" || a == "ECO" || a == "ES" || a == "MTH" || a == "SDS") p1 = "PHY115A : ";

			if(a == "BSBE" || a == "ECO" || a == "ES" || a == "ME" || a == "PHY") p2 = "PHY112A : ";
			if(a == "CHE" || a == "CHM" ||a == "CSE" || a == "MSE" )p2 = "PHY113A : ";
			if(a == "EE" || a == "MTH" || a == "SDS") p2 = "PHY114A : ";
			if( a == "AE" || a == "CE" ) p2 = "PHY115A : ";

			localStorage.setItem('PHY1',p1);
			localStorage.setItem('PHY2',p2);
			localStorage.setItem('Group',b);

			if(b == 1) window.location.href = "cpi_esc.html";
			if(b == 2) window.location.href = "cpi_ta.html";

		}
	</script>

</body>

</html>
